<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tareas de Javascript</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Explorer Course - JavaScript - Tarea 3</a>
        </div>
      </nav>
    
    <main>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Tarea #3 - Operadores aritméticos básicos</h1>
              <p class="lead text-muted">
                Hacer un algoritmo que calcule el sueldo de un empleado dados como datos de entrada: el nombre, horas trabajadas y el valor de la hora.
              </p>
          </div>
        </div>
      </section>

      <div class="container mb-2">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="nombre">
            <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="horas" placeholder="horas">
            <label for="floatingInput">Horas trabajadas</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="valorHora" placeholder="valor de la hora">
            <label for="floatingInput">Valor de la hora</label>
        </div>
        <div class="form-floating mb-3">
          <textarea name="total" id="total" cols="50" rows="5" disabled></textarea>
        </div>
        <button class="btn btn-primary" id="calcular">Calcular</button>
        
</div>
      
      </main>

      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Back to top</a>
          </p>
          <p class="mb-1">Ejercicios realizados por Esteban Cabarcas Henao para AgileInnova</p>
          <p class="mb-0"></p>
        </div>
      </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://escahe.github.io/explorer_js_t3/scripts/index.js"></script>
</body>
</html>
